gateway:
  server:
    port: 8765
  config:
    url:
      eureka: http://discovery-service:8761/eureka/
      zipkin: http://zipkin-service:8762
      
zuul:
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  prefix: /api
  
  routes:
    onduty-service:
      path: /onduty/**
      service-id: onduty-service 
      strip-prefix: false
      
